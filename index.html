<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRACER PRO - STEALTH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9900">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="stealth-mode">
    <!-- Floating Control Panel -->
    <div class="control-panel">
        <div class="map-chips">
            <button class="chip active" data-map="erangel">E</button>
            <button class="chip" data-map="livik">L</button>
            <button class="chip" data-map="tdm">T</button>
        </div>
        <div class="action-chips">
            <button class="action-chip clear" id="clear-trace"><i data-lucide="trash-2"></i></button>
            <button class="action-chip overlay" id="launch-overlay"><i data-lucide="external-link"></i></button>
        </div>
    </div>

    <!-- Full Screen Map Area -->
    <div class="full-map" id="map-display">
        <canvas id="trace-canvas"></canvas>
        <video id="pip-video" autoplay muted playsinline style="display:none;"></video>

        <div class="map-item active" id="map-erangel">
            <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=1200"
                alt="E">
        </div>
        <div class="map-item" id="map-livik">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1200"
                alt="L">
        </div>
        <div class="map-item" id="map-tdm">
            <img src="https://images.unsplash.com/photo-1511884642898-4c92249e20b1?auto=format&fit=crop&q=80&w=1200"
                alt="T">
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        lucide.createIcons();
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
