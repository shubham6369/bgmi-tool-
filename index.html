<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURE-SHOT TRACER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="minimal">
    <div class="tracer-container">
        <div class="map-controls">
            <div class="chip-row">
                <button class="map-chip active" data-map="erangel">ERANGEL</button>
                <button class="map-chip" data-map="livik">LIVIK</button>
                <button class="map-chip" data-map="tdm">TDM</button>
            </div>
            <div class="action-row">
                <button class="btn-primary" id="clear-trace">CLEAR TRACE</button>
                <button class="btn-pip" id="launch-overlay">LAUNCH FLOATING OVERLAY</button>
            </div>
        </div>

        <div class="map-area">
            <canvas id="trace-canvas"></canvas>
            <video id="pip-video" autoplay muted playsinline style="display:none;"></video>

            <div class="map-item active" id="map-erangel">
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=1200"
                    alt="E">
            </div>
            <div class="map-item" id="map-livik">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&q=80&w=1200"
                    alt="L">
            </div>
            <div class="map-item" id="map-tdm">
                <img src="https://images.unsplash.com/photo-1511884642898-4c92249e20b1?auto=format&fit=crop&q=80&w=1200"
                    alt="T">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
